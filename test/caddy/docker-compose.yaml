services:
  caddy:
    image: xxxtest/caddy
    build: .
    ports:
      - 8080:80
      - 8443:443

  anubis:
    image: ghcr.io/techarohq/anubis
    environment:
      BIND: ":3000"
      TARGET: http://httpdebug:3000
      POLICY_FNAME: /cfg/less_paranoid.yaml
      SLOG_LEVEL: DEBUG
    volumes:
      - ../anubis_configs:/cfg

  httpdebug:
    image: ghcr.io/xe/x/httpdebug
