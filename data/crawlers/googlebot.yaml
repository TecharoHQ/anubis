- name: googlebot
  # https://developers.google.com/search/docs/crawling-indexing/verifying-googlebot
  expression:
    all:
      - userAgent.matches("\\+http\\://www\\.google\\.com/bot\\.html")
      - fcrdns.check("\\.googlebot\\.com$")
  action: ALLOW
- name: not-googlebot
  expression:
    all:
      - userAgent.matches("\\+http\\://www\\.google\\.com/bot\\.html")
      - fcrdns.check("\\.googlebot\\.com$")
  action: WEIGH
  weight:
    adjust: 5
