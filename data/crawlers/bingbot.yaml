- name: bingbot
  # https://www.bing.com/webmasters/help/how-to-verify-bingbot-3905dc26
  expression:
    all:
      - userAgent.matches("\\+http\\://www\\.bing\\.com/bingbot\\.htm")
      - fcrdns.check("\\.search\\.msn\\.com$")
  action: ALLOW
- name: not-bingbot
