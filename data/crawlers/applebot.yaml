# Indexing for search and Siri
# https://support.apple.com/en-us/119829
- name: applebot
  expression:
    all:
      - userAgent.matches("Applebot")
      - fcrdns.check("\\.applebot\\.apple\\.com$")
  action: ALLOW
- name: not-applebot
  expression:
    all:
      - userAgent.matches("Applebot")
      - '!(fcrdns.check("\\.applebot\\.apple\\.com$"))'
  action: WEIGH
  weight:
    adjust: 5
